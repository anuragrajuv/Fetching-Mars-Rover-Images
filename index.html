<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MARS ROVER IMAGES </h1>
    <div id="search-container">
        <div>Pick Date:<input type="date" name="date" id="date-picker" min="2012-08-06"></div>
        <div>Pick Sol(Mars Date):
        <input type="number" id="sol-picker" placeholder="max 1000">
        </div>
        <div>Pick Page Number
        <input type="number" id="page">
        </div>
        <button id="get-images">Get Images</button>
    </div>
    <div id="container">
        <!-- <img src="" alt=""> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
